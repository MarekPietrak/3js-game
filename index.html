<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3JS Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
